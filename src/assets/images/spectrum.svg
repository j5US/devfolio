<svg width="18" height="20" xmlns="http://www.w3.org/2000/svg">
  <style>
    @keyframes playing1 {
      0% { height: 3px; }
      50% { height: 12px; }
      100% { height: 3px; }
    }
    @keyframes playing2 {
      0% { height: 3px; }
      50% { height: 12px; }
      100% { height: 3px; }
    }
    @keyframes playing3 {
      0% { height: 3px; }
      50% { height: 12px; }
      100% { height: 3px; }
    }
    
    .bar1 { animation: playing1 0.85s infinite ease; }
    .bar2 { animation: playing2 1.26s infinite ease; }
    .bar3 { animation: playing3 0.62s infinite ease; }
  </style>
  
  <g fill="#4ade80" transform="translate(0, 4)">
    <rect 
      x="2.5" 
      y="0" 
      width="3" 
      height="3" 
      class="bar1"
    />
    <rect 
      x="7.5" 
      y="0" 
      width="3" 
      height="3" 
      class="bar2"
    />
    <rect 
      x="12.5" 
      y="0" 
      width="3" 
      height="3" 
      class="bar3"
    />
  </g>
</svg>